<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet"  href="style/style.css">
    <link rel="stylesheet" href="style/flexboxgird.css">
    <link rel="stylesheet" href="style/contact.css">

    <title>Contact Us</title>
</head>
<body>
    <header>
        <nav class="nav-container">
            <div class="row">
                <div class="col-xs-12 col-lg-8 col-md-8">
                    <img id="logo"  src="images/img.png" alt="logo">
                </div>
                <div class="col-xs-12 col-lg-4 col-md-4 nav-list">
                    <ul>
                        <a href="#index.html"><li>HOME</li></a>
                        <a href="#contact.html"><li>CONTACT</li></a>
                        <a href="#about.html"></a><li>ABOUT US</li></a>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class= "ultimate.contact.container container">
            <div class="contactus-container">
                <h1>Contact US</h1>
            </div>
            <div class="row">
                <div class="form-container col-xs-12 col-lg-12 col-md-12">
                    <form>
                        <input type="text" placeholder="Enter Your first name" required><br>
                        <input type="text" placeholder="Enter Your last name" required><br>
                        <input type="email" placeholder=" E-mail" required><br>
                        <input type="text" placeholder="More question for us  "><br>
                        <textarea placeholder=" Message"></textarea><br>
                        <div class="button-container">
                            <input id="bt" type="submit" value="Send">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="row footer-container3">
            <div class="col-lg-12 col-md-12 col-xs-12 footer-form-container3">
                <img id="logo"  src="images/img.png" alt="logo">
               <img src="images/footer-logos.png" alt="footer">
            </div>
        </div>
    </footer>
</body>
</html>
